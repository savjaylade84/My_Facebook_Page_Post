<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Posts</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f0f2f5;
            padding-top: 20px;
        }
        .post-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .post-header {
            padding: 12px 16px 0;
        }
        .post-body {
            padding: 12px 16px;
        }
        .post-image {
            max-height: 500px;
            object-fit: contain;
            width: 100%;
        }
        .profile-img {
            width: 40px;
            height: 40px;
            object-fit: cover;
        }
        .post-time {
            font-size: 0.8rem;
            color: #65676b;
        }
        .no-photo-placeholder {
            background-color: #f0f2f5;
            padding: 40px;
            text-align: center;
            color: #65676b;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h2 class="mb-4 text-center">My Page Facebook Posts</h1>
                
                {% for post in posts %}
                <div class="post-card mb-4">
                    <!-- Post Header -->
                    <div class="post-header d-flex align-items-center">
                        <img src="{{ post.profile_pic or 'https://via.placeholder.com/40' }}" 
                             alt="Profile" 
                             class="profile-img rounded-circle me-3">
                        <div>
                            <h6 class="mb-0 fw-bold">{{ post.username }}</h6>
                            <span class="post-time">{{ post.created_time }}</span>
                        </div>
                    </div>
                    
                    <!-- Post Body -->
                    <div class="post-body">
                        {% if post.message %}
                        <p class="mb-3">{{ post.message }}</p>
                        {% endif %}
                        
                        {% if post.image %}
                        <img src="{{ post.image }}" 
                             alt="Post image" 
                             class="post-image img-fluid rounded mb-3">
                        {% else %}
                        <div class="no-photo-placeholder mb-3">
                            <i class="bi bi-image fs-1"></i>
                            <p class="mb-0">No photo in this post</p>
                        </div>
                        {% endif %}
                        
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
