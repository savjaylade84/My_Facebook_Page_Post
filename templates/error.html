<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Facebook API</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .error-card {
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
        }
        .btn-retry {
            background-color: #1877f2; /* Facebook blue */
            border: none;
        }
        .btn-retry:hover {
            background-color: #166fe5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-card card mx-auto p-4 text-center">
            <i class="bi bi-exclamation-triangle-fill error-icon mb-4"></i>
            
            <h2 class="mb-3">Oops! Something Went Wrong</h2>
            
            <!-- Error Message from Flask -->
            {% if message %}
            <div class="alert alert-danger mb-4">
                <strong>Error:</strong> {{ message }}
            </div>
            {% endif %}
            
            <p class="mb-4">
                We couldn't retrieve your Facebook posts. This might be due to:
            </p>
            
            <ul class="text-start mb-4">
                <li>Expired or invalid access token</li>
                <li>Missing Facebook permissions</li>
                <li>Network connectivity issues</li>
                <li>Temporary Facebook API outage</li>
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
